Parameters:
  myVPC:
    Description: VPC used to deploy our Security Group
    Type: AWS::EC2::VPC::Id
  PublicSubnet:
    Description: Public subnet from VPC used for our Web Server
    Type: AWS::EC2::Subnet::Id
  AMItoUse:
    Description: AMI Linux base 64 free tier for our base image
    Type: String
Resources:
  accessSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Use http to test our host
      VpcId:
        Ref: myVPC
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      SecurityGroupEngress:
      - IpProtocol: -1
        FromPort: -1
        ToPort: -1
        CidrIp: 0.0.0.0/0
  myServerInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: !Ref AMItoUse
      NetworkInterfaces:
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          GroupSet:
            - Ref: "accessSecurityGroup"
          SubnetId: 
            Ref: "PublicSubnet"
      UserData: 
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y httpd
          systemctl start httpd
